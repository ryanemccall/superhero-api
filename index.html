<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="superhero.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="overlay" class="container-xl">
        <h1 id="title">Super Hero or Super Villian?</h1>
            <p class="about">Pick a number between 1 and 731, perhaps your favorite number? Then hit POW! to find out if you are a... </p>
            <h2 class="second-title"><u>HERO</u> OR <u>VILLIAN</u></h2>
            <form class="search-form">
                <input id="input" type="text" id="search" class="search" placeholder="Enter Your Number" required>
                <input id="button" type="image" class="submit" src="./assets/powbutton.webp"></input>
            </form>
        
        <div class="container">
            <div class="card" style="width: 18rem;">
                <img id='cardImg' src="./assets/stan-lee.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 id="title2" class="card-title">Hero or Villain Name</h5>
                <p id="text" class="card-text">Do you align as good or bad?</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Comic World</li>
                  <li class="list-group-item">Occupation</li>
                  <li class="list-group-item">First Appearance</li>
                </ul>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
     <script src="superhero.js"></script>  
</body>
</html>
